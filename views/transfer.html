<html>

<head>
	<meta charset="utf-8">
	<title>edit profile</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>



	<p>hi, {{.Username}} ,you account is {{.Account}}, and the balance is {{.Amount}},you can transfer money to other guys</p>
	<!-- <p>this page actually have 3 vul: csrf & race competition & Parameter tamper</p> -->
	<form class="form-horizontal" role="form" action="/csrf" method="post">
		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">account</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="account"
					placeholder="pls input account you want to transfer">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">amount</label>
			<div class="col-sm-10">
				<input type="text" id="n" onkeyup="" class="form-control" name="amount"
					placeholder="how much money you want to transfer">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" id="b" class="btn btn-default">transfer</button>
			</div>
		</div>
	</form>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#b").click(function () {
				var amount = Number($("#n").val());
				if (amount < 0) {
					$("input").attr("value", "");
					alert("amount must not <  0");

					return false
				}
			})
		})
	</script>
</body>

</html>
